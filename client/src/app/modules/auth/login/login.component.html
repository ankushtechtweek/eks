<div class="card text-dark bg-white mb-2">
  <div class="card-body p-sm-3 p-2">
    <h6 class="d-flex justify-content-between align-items-center mb-0">
      <div>
        Don't have an account yet?
      </div>
      <a
        href="javascript:;"
        [routerLink]="'/register'"
        class="text-blue text-decoration-none ms-sm-4"
      >Sign up here</a>
    </h6>
  </div>
</div>
<div class="card text-dark bg-white mb-3">
  <div class="card-body">
    <form
      class="login-form"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit(loginForm)"
    >
      <div class="p-2">
        <h5 class="card-title text-blue text-center text-sm-start">Login</h5>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="text"
            class="form-control is-valid"
            placeholder="Enter Email"
            formControlName="username"
            autofocus
            [ngClass]="{ 'is-invalid':f['username'].touched && f['username'].errors,  'is-valid': f['username'].valid}"
          >
          <div
            class="invalid-feedback"
            *ngIf="f['username'].touched && f['username'].errors"
          >
            <div *ngIf="f['username'].errors['required']">Email is required</div>
            <div *ngIf="f['username'].errors['pattern']">Email is invalid</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password"
            formControlName="password"
            [ngClass]="{ 'is-invalid':f['password'].touched && f['password'].errors,  'is-valid': f['password'].valid}"
          >
          <div
            class="invalid-feedback"
            *ngIf="f['password'].touched && f['password'].errors"
          >
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>
        <div class="text-start">
          <a
            href="javascript:;"
            [routerLink]="'/auth/forgot-password'"
            class="text-blue text-decoration-none"
          >Forgot Password?</a>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button
          class="btn btn-info rounded-pill"
          type="submit"
        >Login</button>
      </div>
    </form>
  </div>
</div>
